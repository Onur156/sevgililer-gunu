<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Notum Var ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@300;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --rose: #ff4d6d; --dark-bg: #0b0c10; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--dark-bg); font-family: 'Montserrat', sans-serif; overflow: hidden; }
        .bg-overlay { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, #1f1121 0%, #0b0c10 100%); z-index: -1; }
        .container { position: relative; background: var(--glass); backdrop-filter: blur(20px); padding: 50px 30px; border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 40px 100px rgba(0,0,0,0.8); width: 85%; max-width: 420px; text-align: center; z-index: 10; transition: all 0.8s; }
        h1 { font-family: 'Alex Brush', cursive; font-size: 3.5rem; color: var(--rose); margin-bottom: 25px; text-shadow: 0 0 15px rgba(255, 77, 109, 0.4); }
        .input-box { margin-bottom: 20px; }
        input { width: 100%; padding: 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 18px; color: #fff; font-size: 16px; text-align: center; outline: none; box-sizing: border-box; }
        .btn-send { width: 100%; padding: 16px; background: var(--rose); border: none; border-radius: 18px; color: white; font-weight: 700; font-size: 17px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        #final-screen { display: none; }
        .couple-title { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #fff; margin: 15px 0; }
        .romantic-msg { font-size: 1.05rem; line-height: 1.8; color: #e0e0e0; font-weight: 300; }
        .h { position: absolute; color: var(--rose); pointer-events: none; animation: fly 5s linear forwards; }
        @keyframes fly { 0% { transform: translateY(110vh) scale(0.5); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div class="container" id="card-init">
        <h1>Bize √ñzel...</h1>
        <div class="input-box"><input type="text" id="me" placeholder="Senin ƒ∞smin"></div>
        <div class="input-box"><input type="text" id="you" placeholder="Onun ƒ∞smi"></div>
        <button class="btn-send" id="startBtn">Kalbin Kapƒ±sƒ±nƒ± A√ß ‚ù§Ô∏è</button>
    </div>

    <div class="container" id="final-screen">
        <div style="font-size: 45px;">üåπ</div>
        <div class="couple-title" id="names"></div>
        <div class="romantic-msg" id="text"></div>
        <div style="margin-top: 25px; font-size: 24px;">‚ôæÔ∏è</div>
    </div>

    <script>
        // M√ºziƒüi hemen olu≈ütur ve y√ºkle
        const audio = new Audio("muzik.mp3");
        audio.preload = "auto";
        audio.loop = true;

        document.getElementById('startBtn').addEventListener('click', function() {
            const n1 = document.getElementById('me').value;
            const n2 = document.getElementById('you').value;

            if(!n1 || !n2) {
                alert("L√ºtfen isimleri girin...");
                return;
            }

            // M√ºzik Ba≈ülatma Ayarƒ±
            audio.currentTime = 100; // 80. saniyeye sar
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // M√ºzik √ßalmaya ba≈üladƒ±!
                    baslatArayuz(n1, n2);
                }).catch(error => {
                    // Otomatik oynatma engellendiyse bile aray√ºz√º ba≈ülat
                    console.log("M√ºzik engellendi, manuel baslatƒ±lƒ±yor...");
                    baslatArayuz(n1, n2);
                });
            }
        });

        function baslatArayuz(n1, n2) {
            document.getElementById('card-init').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('card-init').style.display = 'none';
                document.getElementById('final-screen').style.display = 'block';
                document.getElementById('names').innerText = `${n1} & ${n2}`;
                document.getElementById('text').innerHTML = `Canƒ±m ${n2},<br><br>Hayatƒ±mdaki en g√ºzel iyikim sensin. Yanƒ±ndayken zamanƒ±n nasƒ±l ge√ßtiƒüini anlamƒ±yorum. <br><br>Seni √ßok seviyorum...`;
                setInterval(createH, 200);
            }, 600);
        }

        function createH() {
            const h = document.createElement('div');
            h.className = 'h'; h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 15) + 'px';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
