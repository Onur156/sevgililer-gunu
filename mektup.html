<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Notum Var ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Playfair+Display:italic,wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --rose: #ff4d6d; --dark-bg: #0b0c10; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--dark-bg); font-family: 'Playfair Display', serif; overflow: hidden; }
        .bg-overlay { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, #1f1121 0%, #0b0c10 100%); z-index: -1; }
        .container { position: relative; background: var(--glass); backdrop-filter: blur(20px); padding: 45px 35px; border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.1); width: 85%; max-width: 450px; text-align: left; z-index: 10; animation: fadeIn 1.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .mektup-baslik { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: var(--rose); margin-bottom: 25px; text-align: center; border-bottom: 1px solid rgba(255, 77, 109, 0.2); padding-bottom: 15px; }
        .romantic-msg { font-size: 1.2rem; line-height: 1.8; color: #f0f0f0; text-align: center; font-style: italic; }
        .sonsuzluk { text-align: center; margin-top: 30px; font-size: 24px; color: var(--rose); opacity: 0.8; }
        .h { position: absolute; color: var(--rose); pointer-events: none; animation: fly 5s linear forwards; }
        @keyframes fly { 0% { transform: translateY(110vh); opacity: 0; } 100% { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="mektup-baslik" id="names"></div>
        <div class="romantic-msg" id="text"></div>
        <div class="sonsuzluk">♾️</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const toName = params.get('to') || "Sevgilim";
        
        const audio = new Audio("muzik.mp3");
        audio.loop = true;

        // --- ROMANTİK NOT HAVUZU ---
        // Buraya istediğin kadar kısa ve anlamlı not ekleyebilirsin.
        const notlar = [
            "Sen benim gökyüzündeki en parlak yıldızım, yeryüzündeki en huzurlu limanımsın.",
            "Hayat seninle güzel, aldığım her nefes senin varlığınla anlam kazanıyor.",
            "Dünyanın en güzel manzarası, senin gülen yüzünden başkası değil.",
            "Seninle geçen her saniye, ömrüme ömür katan bir mucize gibi.",
            "Kalbimin tek sahibi, ruhumun en derin köşesindeki en güzel ezgisin.",
            "İyi ki varsın, iyi ki hayat yolculuğunda ellerim senin ellerinde...",
            "Seni sevmek, yapılabilecek en güzel ibadet, en huzurlu yolculuk.",
            "Gözlerinde kaybolmak, dünyanın en güvenli ve en güzel yeri.",
            "Sen benim dualarımın cevabı, yarınlarımın en güzel umudusun.",
            "Bir gün değil, her gün; bir an değil, her saniye seninle..."
        ];

        window.onload = () => {
            // Başlığı yaz
            document.getElementById('names').innerText = `Canım ${toName},`;

            // Rastgele bir not seç (Math.random kullanarak)
            const rastgeleNot = notlar[Math.floor(Math.random() * notlar.length)];
            document.getElementById('text').innerHTML = rastgeleNot;
            
            audio.currentTime = 100;
            audio.play().catch(() => console.log("Müzik için dokun!"));
            setInterval(createH, 200);
        };

        // Müzik garantisi için tıklama
        document.body.onclick = () => { if (audio.paused) audio.play(); };

        function createH() {
            const h = document.createElement('div');
            h.className = 'h'; h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
